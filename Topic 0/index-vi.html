<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>
    <div>
      <form>
      <p><label>First Name: <input type="text" name="firstname" required></label></p>
      <p><label>Last Name: <input type="text" name="lastname" required></label></p>
      <p><label>Email: <input type="email" required></label></p>
      <p><label>Birthday: <input type="date" required></label></p>
      <p><label>Favorite Sport:
        <select name="c">
        <option value="8.01.1">Football
        <option value="8.01.2">Tennis
        <option value="8.01.3">Rugby
        <option value="8.02.1">Basketball
        <option value="8.02.2">Baseball
        <option value="8.02.3">Golf
        <option value="8.03.1">Marcial Arts
        <option value="8.03.2">Volleyball
        <option value="8.03.3">Chess
        </select>
      </label>
      </p>
      <p><label>
        <textarea name="comments" maxlength=1000>About me:
        </textarea>
        </label>
      </p>
      <input type="submit" value="Submit">
      <button type="reset" value="Reset">Reset</button>
      </form>
    </div>
  </body>
</html>
